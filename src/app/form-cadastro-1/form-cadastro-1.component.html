<app-header></app-header>
<app-navbar></app-navbar>
<div class="container">
  <!-- Formulário de cadastro do artesão -->
  <div class="form-cadastro-artesao" *ngIf="tipoDeUsuario == 'artesao'">
    <form *ngIf="pageCount !== 4" class="cadastro">
      <fieldset *ngIf="pageCount == 0">
        <legend>Dados Pessoais</legend>
        <div class="form-group col-md-8" [class.has-error]="verificadores.nome.estado == false">
          <label for="inputNome" class="control-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Informe seu nome completo" name="nome" [(ngModel)]="novoUsuario.nome" (change)="verificaNome()">
          <app-mensagem-erro-input *ngIf="verificadores.nome.estado == false" mensagemDeErro="{{verificadores.nome.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.cpf.estado == false">
          <label for="inputCpf" class="control-label">CPF</label>
          <input type="text" class="form-control" id="inputCpf" placeholder="Informe apenas os números do CPF" name="cpf" [(ngModel)]="novoUsuario.cpf" (change)="verificaCPF()">
          <app-mensagem-erro-input *ngIf="verificadores.cpf.estado == false" mensagemDeErro="{{verificadores.cpf.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.dataDeNascimento.estado == false">
          <label for="inputData" class="control-label">Data de nascimento</label>
          <input type="text" class="form-control" id="inputData" placeholder="Exemplo: 01/01/1970" name="dataDeNascimento" [(ngModel)]="novoUsuario.dataDeNascimento" (change)="verificaDataDeNascimento()">
          <app-mensagem-erro-input *ngIf="verificadores.dataDeNascimento.estado == false" mensagemDeErro="{{verificadores.dataDeNascimento.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-8" [class.has-error]="verificadores.naturalidade.estado == false">
          <label for="inputNaturalidade" class="control-label">Naturalidade</label>
          <input type="text" class="form-control" id="inputNaturalidade" placeholder="Informe onde você nasceu" name="naturalidade" [(ngModel)]="novoUsuario.naturalidade" (change)="verificaNaturalidade()">
          <app-mensagem-erro-input *ngIf="verificadores.naturalidade.estado == false" mensagemDeErro="{{verificadores.naturalidade.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-8" [class.has-error]="verificadores.email.estado == false">
          <label for="inputEmail" class="control-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Informe o seu endereço de e-mail" name="email" [(ngModel)]="novoUsuario.email" (change)="verificaEmail()">
          <app-mensagem-erro-input *ngIf="verificadores.email.estado == false" mensagemDeErro="{{verificadores.email.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.telefone.estado == false">
          <label for="inputTelefone" class="control-label">Telefone</label>
          <input type="tel" class="form-control" id="inputTelefone" placeholder="Exemplo: (88)91234-5678" name="telefone" [(ngModel)]="novoUsuario.telefone" (change)="verificaTelefone()">
          <app-mensagem-erro-input *ngIf="verificadores.telefone.estado == false" mensagemDeErro="{{verificadores.telefone.mensagem}}"></app-mensagem-erro-input>
        </div>
      </fieldset>

      <fieldset *ngIf="pageCount == 1" >
        <legend>Dados Profissionais</legend>
        <div class="form-group col-md-8" [class.has-error]="verificadores.nomeComercial.estado == false">
          <label for="inputNomeComercial" class="control-label">Nome Comercial</label>
          <input type="text" class="form-control" id="inputNomeComercial" placeholder="Dê um nome para seu negócio" name="nomeComercial" [(ngModel)]="novoUsuario.nomeComercial" (change)="verificaNomeComercial()">
          <app-mensagem-erro-input *ngIf="verificadores.nomeComercial.estado == false" mensagemDeErro="{{verificadores.nomeComercial.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.categoria.estado == false">
          <label for="select" class="control-label">Categoria</label>
            <select class="form-control" id="select" name="categoria" [(ngModel)]="novoUsuario.categoria" (change)="verificaCategoria()">
              <option value="0" selected>Informe a principal categoria de atuação</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
           <app-mensagem-erro-input *ngIf="verificadores.categoria.estado == false" mensagemDeErro="{{verificadores.categoria.mensagem}}"></app-mensagem-erro-input>
        </div>

         <div class="form-group col-md-12" [class.has-error]="verificadores.descricao.estado == false">
          <label for="textArea" class="control-label">Descrição</label>
          <textarea class="form-control" rows="3" id="textArea" placeholder="Faça uma descrição simples para que os potenciais clientes conheçam a base de seu trabalho" name="descricao" [(ngModel)]="novoUsuario.descricao" (change)="verificaDescricao()"></textarea>
          <app-mensagem-erro-input *ngIf="verificadores.descricao.estado == false" mensagemDeErro="{{verificadores.descricao.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.rua.estado == false">
          <label for="inputRua" class="control-label">Rua</label>
          <input type="text" class="form-control" id="inputRua" placeholder="Informe a rua do local onde trabalha" name="rua" [(ngModel)]="novoUsuario.rua" (change)="verificaRua()">
          <app-mensagem-erro-input *ngIf="verificadores.rua.estado == false" mensagemDeErro="{{verificadores.rua.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-2" [class.has-error]="verificadores.numero.estado == false">
          <label for="inputNumero" class="control-label">Número</label>
          <input type="texto" class="form-control" id="inputNumero" placeholder="Número" name="numero" [(ngModel)]="novoUsuario.numero" (change)="verificaNumero()">
          <app-mensagem-erro-input *ngIf="verificadores.numero.estado == false" mensagemDeErro="{{verificadores.numero.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-2" [class.has-error]="verificadores.complemento.estado == false">
          <label for="inputComplemento" class="control-label" [class.has-error]="verificadores.complemento == false">Complemento</label>
          <input type="text" class="form-control" id="inputComplemento" placeholder="Informe se há algum complemento" name="complemento" [(ngModel)]="novoUsuario.complemento" (change)="verificaComplemento()">
          <app-mensagem-erro-input *ngIf="verificadores.complemento.estado == false" mensagemDeErro="{{verificadores.complemento.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.bairro.estado == false">
          <label for="inputBairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="inputBairro" placeholder="Informe o bairro" name="bairro" [(ngModel)]="novoUsuario.bairro" (change)="verificaBairro()">
          <app-mensagem-erro-input *ngIf="verificadores.bairro.estado == false" mensagemDeErro="{{verificadores.bairro.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.cidade.estado == false">
          <label for="inputCidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade onde você atua" name="cidade" [(ngModel)]="novoUsuario.cidade" (change)="verificaCidade()">
          <app-mensagem-erro-input *ngIf="verificadores.cidade.estado == false" mensagemDeErro="{{verificadores.cidade.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.estado.estado == false">
          <label for="inputEstado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="inputEstado" placeholder="Informe o estado" name="estado" [(ngModel)]="novoUsuario.estado" (change)="verificaEstado()">
           <app-mensagem-erro-input *ngIf="verificadores.estado.estado == false" mensagemDeErro="{{verificadores.estado.mensagem}}"></app-mensagem-erro-input>
        </div>
        <div class="form-group col-md-4" [class.has-error]="verificadores.cep.estado == false">
          <label for="inputCep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="inputCep" placeholder="Ex.: 12345-678" name="cep" [(ngModel)]="novoUsuario.cep" (change)="verificaCep()">
           <app-mensagem-erro-input *ngIf="verificadores.cep.estado == false" mensagemDeErro="{{verificadores.cep.mensagem}}"></app-mensagem-erro-input>
        </div>

      </fieldset>

      <fieldset *ngIf="pageCount == 2" >
        <legend>Dados Bancários</legend>

        <div class="form-group col-md-4" [class.has-error]="verificadores.numeroCartao.estado == false">
          <label for="inputCard" class="control-label">Número do Cartão</label>
          <input type="texto" class="form-control" id="inputCard" placeholder="Informe somente os números, sem espaços" name="numeroCartao" [(ngModel)]="novoUsuario.numeroCartao" (change)="verificaNumeroCartao()">
          <app-mensagem-erro-input *ngIf="verificadores.numeroCartao.estado == false" mensagemDeErro="{{verificadores.numeroCartao.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-2" [class.has-error]="verificadores.vencimentoCartao.estado == false">
          <label for="inputVencimento" class="control-label">Vencimento</label>
          <input type="text" class="form-control" id="inputVencimento" placeholder="Ex.: mês/ano" name="vencimentoCartao" [(ngModel)]="novoUsuario.vencimentoCartao" (change)="verificaVencimentoCartao()">
          <app-mensagem-erro-input *ngIf="verificadores.vencimentoCartao.estado == false" mensagemDeErro="{{verificadores.vencimentoCartao.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.titularCartao.estado == false">
          <label for="inputTitular" class="control-label">Titular</label>
          <input type="text" class="form-control" id="inputTitular" placeholder="Informe o nome do titular como no cartão" name="titularCartao" [(ngModel)]="novoUsuario.titularCartao" (change)="verificaTitularCartao()">
          <app-mensagem-erro-input *ngIf="verificadores.titularCartao.estado == false" mensagemDeErro="{{verificadores.titularCartao.mensagem}}"></app-mensagem-erro-input>
        </div>
      </fieldset>

      <fieldset *ngIf="pageCount == 3" >
        <legend>Dados de Perfil</legend>

        <!--<div class="form-group col-md-12">
          <label for="InputFile">Procurar Arquivo</label>
          <input type="file" id="InputFile">
          <p class="help-block">Busque uma foto onde você seja facilmente reconhecido</p>
        </div>-->

        <div class="form-group col-md-12" [class.has-error]="verificadores.nomeDeUsuario.estado == false">
          <label for="inputUser" class="control-label">Nome de usuário</label>
          <input type="text" class="form-control" id="inputUser" placeholder="Insira um nome de usuário para usar na plataforma" maxlength="12" name="nomeDeUsuario" [(ngModel)]="novoUsuario.nomeDeUsuario" (change)="verificaNomeDeUsuario()">
          <app-mensagem-erro-input *ngIf="verificadores.nomeDeUsuario.estado == false" mensagemDeErro="{{verificadores.nomeDeUsuario.mensagem}}"></app-mensagem-erro-input>
        </div>

         <div class="form-group col-md-6" [class.has-error]="verificadores.senha.estado == false || verificadores.confirmacaoSenha.estado == false">
          <label for="inputSenha" class="control-label">Senha</label>
          <input type="password" class="form-control" id="inputSenha" placeholder="Insira uma senha com no mínimo 8 dígitos" maxlength="20" name="senha" [(ngModel)]="novoUsuario.senha" (change)="verificaSenha()">
          <app-mensagem-erro-input *ngIf="verificadores.senha.estado == false" mensagemDeErro="{{verificadores.senha.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-6" [class.has-error]="verificadores.confirmacaoSenha.estado == false || verificadores.senha.estado == false">
          <label for="inputConfirma" class="control-label">Confirmação de Senha</label>
          <input type="password" class="form-control" id="inputConfirma" placeholder="Repita a senha" maxlength="20" name="confirmacaoSenha" [(ngModel)]="confirmacaoSenha" (change)="verificaConfirmacaoSenha()">
          <app-mensagem-erro-input *ngIf="verificadores.confirmacaoSenha.estado == false" mensagemDeErro="{{verificadores.confirmacaoSenha.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-12" [class.has-error]="verificadores.linkPaginaWeb.estado == false">
          <label for="inputSite" class="control-label">Página Web / Portfólio</label>
          <input type="url" class="form-control" id="inputSite" placeholder="Adicione um link para um site onde exponha seu trabalho" name="linkPaginaWeb" [(ngModel)]="novoUsuario.linkPaginaWeb" (change)="verificaLinkPaginaWeb()">
          <app-mensagem-erro-input *ngIf="verificadores.linkPaginaWeb.estado == false" mensagemDeErro="{{verificadores.linkPaginaWeb.mensagem}}"></app-mensagem-erro-input>
        </div>
      </fieldset>

    </form>
  </div>

  <!-- Formulário de cadastro do cliente -->
  <div class="form-cadastro-cliente" *ngIf="tipoDeUsuario == 'cliente'">
    <form *ngIf="pageCount !== 3" class="cadastro">
      <fieldset *ngIf="pageCount == 0">
        <legend>Dados Pessoais</legend>
        <div class="form-group col-md-8" [class.has-error]="verificadores.nome.estado == false">
          <label for="inputNome" class="control-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Informe seu nome completo" name="nome" [(ngModel)]="novoUsuario.nome" (change)="verificaNome()">
          <app-mensagem-erro-input *ngIf="verificadores.nome.estado == false" mensagemDeErro="{{verificadores.nome.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.dataDeNascimento.estado == false">
          <label for="inputData" class="control-label">Data de nascimento</label>
          <input type="text" class="form-control" id="inputData" placeholder="Exemplo: 01/01/1970" name="dataDeNascimento" [(ngModel)]="novoUsuario.dataDeNascimento" (change)="verificaDataDeNascimento()">
          <app-mensagem-erro-input *ngIf="verificadores.dataDeNascimento.estado == false" mensagemDeErro="{{verificadores.dataDeNascimento.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.cpf.estado == false">
          <label for="inputCpf" class="control-label">CPF</label>
          <input type="text" class="form-control" id="inputCpf" placeholder="Informe apenas os números do CPF" name="cpf" [(ngModel)]="novoUsuario.cpf" (change)="verificaCPF()">
          <app-mensagem-erro-input *ngIf="verificadores.cpf.estado == false" mensagemDeErro="{{verificadores.cpf.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.email.estado == false">
          <label for="inputEmail" class="control-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Informe o seu endereço de e-mail" name="email" [(ngModel)]="novoUsuario.email" (change)="verificaEmail()">
          <app-mensagem-erro-input *ngIf="verificadores.email.estado == false" mensagemDeErro="{{verificadores.email.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.telefone.estado == false">
          <label for="inputTelefone" class="control-label">Telefone</label>
          <input type="tel" class="form-control" id="inputTelefone" placeholder="Exemplo: (88)91234-5678" name="telefone" [(ngModel)]="novoUsuario.telefone" (change)="verificaTelefone()">
          <app-mensagem-erro-input *ngIf="verificadores.telefone.estado == false" mensagemDeErro="{{verificadores.telefone.mensagem}}"></app-mensagem-erro-input>
        </div>
      </fieldset>

      <fieldset *ngIf="pageCount == 1">
        <legend>Dados Pessoais - Endereço</legend>
        <div class="form-group col-md-4" [class.has-error]="verificadores.rua.estado == false">
          <label for="inputRua" class="control-label">Rua</label>
          <input type="text" class="form-control" id="inputRua" placeholder="Informe a rua do local onde mora" name="rua" [(ngModel)]="novoUsuario.rua" (change)="verificaRua()">
          <app-mensagem-erro-input *ngIf="verificadores.rua.estado == false" mensagemDeErro="{{verificadores.rua.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-2" [class.has-error]="verificadores.numero.estado == false">
          <label for="inputNumero" class="control-label">Número</label>
          <input type="texto" class="form-control" id="inputNumero" placeholder="Número" name="numero" [(ngModel)]="novoUsuario.numero" (change)="verificaNumero()">
          <app-mensagem-erro-input *ngIf="verificadores.numero.estado == false" mensagemDeErro="{{verificadores.numero.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-2" [class.has-error]="verificadores.complemento.estado == false">
          <label for="inputComplemento" class="control-label" [class.has-error]="verificadores.complemento == false">Complemento</label>
          <input type="text" class="form-control" id="inputComplemento" placeholder="Se houver" name="complemento" [(ngModel)]="novoUsuario.complemento" (change)="verificaComplemento()">
          <app-mensagem-erro-input *ngIf="verificadores.complemento.estado == false" mensagemDeErro="{{verificadores.complemento.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.bairro.estado == false">
          <label for="inputBairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="inputBairro" placeholder="Informe o bairro" name="bairro" [(ngModel)]="novoUsuario.bairro" (change)="verificaBairro()">
          <app-mensagem-erro-input *ngIf="verificadores.bairro.estado == false" mensagemDeErro="{{verificadores.bairro.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.cidade.estado == false">
          <label for="inputCidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade onde você vive" name="cidade" [(ngModel)]="novoUsuario.cidade" (change)="verificaCidade()">
          <app-mensagem-erro-input *ngIf="verificadores.cidade.estado == false" mensagemDeErro="{{verificadores.cidade.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.estado.estado == false">
          <label for="inputEstado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="inputEstado" placeholder="Informe o estado" name="estado" [(ngModel)]="novoUsuario.estado" (change)="verificaEstado()">
          <app-mensagem-erro-input *ngIf="verificadores.estado.estado == false" mensagemDeErro="{{verificadores.estado.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-4" [class.has-error]="verificadores.cep.estado == false">
          <label for="inputCep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="inputCep" placeholder="Ex.: 12345-678" name="cep" [(ngModel)]="novoUsuario.cep" (change)="verificaCep()">
          <app-mensagem-erro-input *ngIf="verificadores.cep.estado == false" mensagemDeErro="{{verificadores.cep.mensagem}}"></app-mensagem-erro-input>
        </div>
      </fieldset>

      <fieldset *ngIf="pageCount == 2">
        <legend>Dados de Perfil</legend>
        <div class="form-group col-md-12" [class.has-error]="verificadores.nomeDeUsuario.estado == false">
          <label for="inputUser" class="control-label">Nome de usuário</label>
          <input type="text" class="form-control" id="inputUser" placeholder="Insira um nome de usuário para usar na plataforma" maxlength="12" name="nomeDeUsuario" [(ngModel)]="novoUsuario.nomeDeUsuario" (change)="verificaNomeDeUsuario()">
          <app-mensagem-erro-input *ngIf="verificadores.nomeDeUsuario.estado == false" mensagemDeErro="{{verificadores.nomeDeUsuario.mensagem}}"></app-mensagem-erro-input>
        </div>

         <div class="form-group col-md-6" [class.has-error]="verificadores.senha.estado == false || verificadores.confirmacaoSenha.estado == false">
          <label for="inputSenha" class="control-label">Senha</label>
          <input type="password" class="form-control" id="inputSenha" placeholder="Insira uma senha com no mínimo 8 dígitos" maxlength="20" name="senha" [(ngModel)]="novoUsuario.senha" (change)="verificaSenha()">
          <app-mensagem-erro-input *ngIf="verificadores.senha.estado == false" mensagemDeErro="{{verificadores.senha.mensagem}}"></app-mensagem-erro-input>
        </div>

        <div class="form-group col-md-6" [class.has-error]="verificadores.confirmacaoSenha.estado == false || verificadores.senha.estado == false">
          <label for="inputConfirma" class="control-label">Confirmação de Senha</label>
          <input type="password" class="form-control" id="inputConfirma" placeholder="Repita a senha" maxlength="20" name="confirmacaoSenha" [(ngModel)]="confirmacaoSenha" (change)="verificaConfirmacaoSenha()">
          <app-mensagem-erro-input *ngIf="verificadores.confirmacaoSenha.estado == false" mensagemDeErro="{{verificadores.confirmacaoSenha.mensagem}}"></app-mensagem-erro-input>
        </div>
      </fieldset>

    </form>
  </div>

  <div class="col-md-12" *ngIf="tipoDeUsuario == 'artesao' && pageCount == 4 || tipoDeUsuario == 'cliente' && pageCount == 3">
    <app-termos-confirmacao></app-termos-confirmacao>
  </div>

  <!-- <app-bottom-bar (page)="capturar($event)"></app-bottom-bar> -->
  <div class="col-md-12 bottom-bar-container">
    <ul *ngIf="tipoDeUsuario == 'artesao' && pageCount < 4 || tipoDeUsuario == 'cliente' && pageCount < 3" class="pagination">
      <!--<li class="disabled"><a href="#">&laquo;</a></li>-->
      <li [class.active]="pageCount == 0"><a>1</a></li>
      <li [class.active]="pageCount == 1"><a>2</a></li>
      <li [class.active]="pageCount == 2"><a>3</a></li>
      <li *ngIf="tipoDeUsuario == 'artesao'" [class.active]="pageCount == 3"><a>4</a></li>
      <!--<li><a href="#">&raquo;</a></li>-->
    </ul>

    <ul class="pager pager-primary col-md-12">
      <li class="previous" *ngIf="pageCount !== 0"><a (click)="previous()">&larr; Voltar</a></li>
      <li *ngIf="tipoDeUsuario == 'artesao' && pageCount < 4 || tipoDeUsuario == 'cliente' && pageCount < 3" class="next"><a (click)="next()">Avançar &rarr;</a></li>
    </ul>
  </div>

</div>
