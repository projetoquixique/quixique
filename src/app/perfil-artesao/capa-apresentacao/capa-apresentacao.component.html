<div class="perfil">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-md-12">
        <div class="foto">
          <a><img src="{{ infoCapa.fotoPerfil }}" alt=""></a>
        </div>
      </div>
      <div class="col-md-12">
        <p>{{ infoCapa.nomeApresentacao }}</p>
      </div>
      <div class="col-md-12">{{ infoCapa.bio ? infoCapa.bio : 'Adicione mais informações ao seu perfil' }}</div>
      <div class="col-md-2">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
      </div>
      <div class="col-md-10">{{ infoCapa.localizacao }}</div>
      <div class="col-md-12">{{ infoCapa.apresentacao ? infoCapa.apresentacao : '' }}</div>
      <div class="col-md-12">
        <a style="cursor:pointer" (click)="clickSaibaMais()" class="saibaMais">Saiba mais</a>
      </div>
    </div>
    <div class="panel-footer"><a href="{{ infoCapa.urlLoja }}">Minha Loja</a></div>
  </div>
  <div class="sombra"></div>
  <div class="imagem">
    <img src="assets/images/components/perfil-artesao/capa.png" alt="">
  </div>
  <button type="button" class="btn btn-default btn-sm editar-capa">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
</div>
