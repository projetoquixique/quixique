<div class="col-md-4">

  <div class="inserir-produto-box">
    <form action="" class="form-vertical">

      <fieldset>
        <legend class="title">Adicione uma nova peça a sua loja!</legend>

        <legend><h4>Comece inserindo algumas imagens</h4></legend>
        <label for="imagens" class="btn btn-primary">Escolher Imagens</label>
        <input id="imagens" type="file" name="pic" accept="image/*" multiple>

        <legend><h4>Agora forneça algumas informações sobre a peça</h4></legend>
        <div class="form-group col-md-12">
          <label for="inputName" class="col-md-3 control-label">Nome:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="inputName" placeholder="Ex.: Bolsa de couro">
          </div>
        </div>

        <div class="form-group col-md-12">        
          <label for="textArea" class="col-md-3 control-label">Descrição:</label>
          <div class="col-md-9">
            <textarea class="form-control" rows="3" id="textArea" style="margin: 0px -0.84375px 0px 0px; width: 100%; max-width: 100%; height: 76px;"></textarea>
            <span class="help-block">Insira uma descrição da peça</span>
          </div>
        </div>

        <div class="form-group col-md-12">      
          <label for="inputPreco" class="col-md-3 control-label">Preço:</label>
          <div class="col-md-9">
            <input type="number" class="form-control" id="inputPreco" placeholder="Ex.: 59,90">
          </div>
        </div>

        <div class="form-group col-md-12">
          <label for="dimensions" class="col-md-3 control-label">Dimensões:</label>
          <div class="col-md-9">
            <div class="input-group" id="dimensions">
              <input type="text" class="form-control" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="basic-addon1">&#10005;</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="basic-addon1">&#10005;</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <span class="help-block">Largura &#10005; Altura &#10005; Expessura</span>              
          </div>
        </div>

        <div class="form-group col-md-12">        
          <label for="select" class="col-md-3 control-label">Categoria:</label>
          <div class="col-md-9">
            <select class="form-control" id="select">
              <option selected>Escolha uma categoria</option>
              <option>Madeira</option>
              <option>Pedra Sabão</option>
              <option>Barro</option>
              <option>Biscuit</option>
              <option>Tecido</option>
              <option>Couro</option>
              <option>Pintura</option>
              <option>Recicláveis</option>
            </select>
          </div>
        </div>

        <div class="form-group col-md-12">        
          <label for="inputEstoque" class="col-md-3 control-label">Estoque:</label>
          <div class="col-md-9">
            <input type="number" class="form-control" id="inputEstoque" placeholder="Ex.: 10">
          </div>
        </div>
        
        <div class="col-md-12">
          <div class="botoes">
            <button class="btn btn-default">Cancelar</button>
            <input type="submit" value="Adicionar" class="btn btn-primary">  
          </div>
        </div>
      </fieldset>

    </form>
  </div>

  <div class="mostrar-produto-box">
    <h1>{{ servico.nome }}</h1>
  </div>

</div>
