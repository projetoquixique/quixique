<div class="component">
    <div id="modal" class="formCadastro col-md-offset-4 col-md-4" (click)="close($event)">
        <form>
            <h1>Bem Vindo! :)</h1>
            <fieldset>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="radio">
                    <label>
                    <input (click)="cadastrarCliente()" type="radio"> Cliente
                    </label>
                    <label>
                    <input (click)="cadastrarArtesao()" type="radio"> Artesão
                    </label>
                </div>
                <div class="pull-right">
                    <div class="btn-group btn-entrar">
                        <button routerLink="/cadastro" class="btn btn-default btn-md" type="button">
                            Entrar
                        </button>
                    </div>
                    <div class="btn-group btn-cadastro">
                        <button routerLink="/cadastro" class="btn btn-primary btn-md" type="button">
                            Cadastre-se
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div> 
</div>
