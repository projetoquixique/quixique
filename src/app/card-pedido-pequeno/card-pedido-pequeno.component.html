<div>
  
  <div class="gradeHide">
    <div class="row">
      <div *ngFor="let pedido of pedidos" class="col-md-4">

        <div class="card">
          <div class="img">
            <!-- <img src="https://s-media-cache-ak0.pinimg.com/736x/0f/82/19/0f8219c0c0b498c6b0a50cf1753a1214.jpg" alt=""> -->
            <div class="titulo">
              <h3>
                {{ pedido.nomeProduto }}
              </h3>
            </div>
            <div class="degrade"></div>
          </div>

          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
                <div class="foto-ecomendante">
                  <img src="https://68.media.tumblr.com/avatar_372ef1273827_128.png" alt="">
                </div>
                <h5 class="nome-encomendante">{{ pedido.nomeCliente }}</h5>
                <ul class="classificacao">
                  <li><div class="glyphicon glyphicon-star"></div></li>
                  <li><div class="glyphicon glyphicon-star"></div></li>
                  <li><div class="glyphicon glyphicon-star"></div></li>
                  <li><div class="glyphicon glyphicon-star-empty"></div></li>
                  <li><div class="glyphicon glyphicon-star-empty"></div></li>
                </ul>
              </div>
              <div class="col-md-6">
                <div class="tempo-restante">
                  <span class="glyphicon glyphicon-time"></span>
                  <h4 class="tempo">Expira em:</h4>
                  <h4 class="tempo-dias">{{ pedido.dataExpiracao }}</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text">
              {{ pedido.mensagem }}
            </p>

          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="botoes">
                <button class="btn btn-default">Recusar</button>
                <button class="btn btn-primary">Aceitar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    </div>
  </div>

</div>
