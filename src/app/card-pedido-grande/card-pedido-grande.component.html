<div *ngFor="let pedido of pedidosService.pedidos" >

  <div class="row">
    <div class="col-md-12">

      <div class="card">
          <div class="col-md-2 img">
            <!--<div class="img">-->
              <!-- <img src="https://s-media-cache-ak0.pinimg.com/736x/0f/82/19/0f8219c0c0b498c6b0a50cf1753a1214.jpg" alt=""> -->
              <div class="titulo">
                <h3>
                  {{ pedido.nomeProduto }}
                </h3>
              </div>
              <div class="degrade"></div>
            <!--</div>-->
          </div>
          <div class="col-md-6 corpo">
            <div class="card-header">
              <div class="row">
                <div class="col-md-6">
                  <div class="foto-ecomendante">
                    <img src="https://68.media.tumblr.com/avatar_372ef1273827_128.png" alt="">
                  </div>
                  <h5 class="nome-encomendante">{{ pedido.nomeCliente }}</h5>
                  <ul class="classificacao">
                    <li><div class="glyphicon glyphicon-star"></div></li>
                    <li><div class="glyphicon glyphicon-star"></div></li>
                    <li><div class="glyphicon glyphicon-star"></div></li>
                    <li><div class="glyphicon glyphicon-star-empty"></div></li>
                    <li><div class="glyphicon glyphicon-star-empty"></div></li>
                  </ul>
                </div>
                <div class="col-md-6">
                  <div class="tempo-restante">
                    <!--<span class="glyphicon glyphicon-time"></span>-->
                    <!--<h4 class="tempo">Expira em:</h4>-->
                    <!--<h4 class="tempo-dias">{{ pedido.dataExpiracao }}</h4>-->
                  </div>
                </div>
              </div>
              <div class="card-text">
                <!--<div class="ver-mais-block">ver mais</div>-->
                <span #textoMensagem class="texto">{{ pedido.mensagem }}</span>
                <!--<app-mensagem-pedido-grande #textoMensagem>-->
                  <!--<p>kkk</p>-->
                <!--</app-mensagem-pedido-grande>-->
              </div>
            </div>
          </div>
          <div class="col-md-4 price">
            <!--<div class="price">-->
              <div class="row">
                <div class="col-md-6">
                  <h4 class="unidades">Quantidade: {{ pedido.quantidade }}</h4>
                  <h3 class="valor-total">R$ {{ pedido.valor * pedido.quantidade}}</h3>
                </div>
                <div class="col-md-6">
                  <div class="prazo-entrega">
                    <h2>{{ pedido.dias }}</h2>
                    <h5>dias</h5>
                  </div>
                </div>
                <div class="col-md-12">

                  <div class="botoes">
                    <button class="btn btn-default">Recusar</button>
                    <button class="btn btn-primary">Confirmar</button>
                  </div>
                </div>
              </div>
            <!--</div>-->
          </div>
      </div>

    </div>
  </div>
  
</div>
