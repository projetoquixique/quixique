<div class="container">
    <!--<div class="row">-->
      <div #vitrine class="container-object-fit" 
      [style.height]="alturaBase+'px'" 
      [class.col-md-3]="dimensoes[i] == 1" 
      [class.col-md-6]="dimensoes[i] == 2" 
      [class.col-md-9]="dimensoes[i] == 3" 
      *ngFor="let img of images; let i = index">

        <img class="item-object-fit {{ itemClass[i] }}" src="../../assets/images/temp/photos/{{img}}" alt="" >
      </div>
    <!--</div>-->
</div>
